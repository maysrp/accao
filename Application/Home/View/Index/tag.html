    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-xs-12">
                <h3>该标签 <span class="label label-info">{$Think.get.name}</span> 有{$count}条内容</h3>
            </div>
            <div class="col-md-4 col-md-offset-2 col-md-xs-12">
                <div class="input-group " style="margin-top:20px;">
                    <input type="text" name="input_tag" id="input_tag" placeholder="输入标签查找" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-tags" id="btn-tag"> </span></button>
                    </span>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <volist name="info" id="vo">
                <div class="row">
                    <a href="/Home/Index/post/pid/{$vo['pid']}"><h3 class="bhh">{$vo['pid']|pidname} <small>发布时间:{$vo['pid']|pidtime} 浏览:{$vo['pid']|pidview} 回复{$vo['pid']|comment}</small></h3></a>
                </div>
            </volist>
        </div>
        <div class="row text-center">
          {$page}  
        </div>
    </div>
    <script>
        $("#btn-tag").click(function(){
            var tag=$("#input_tag").val();
            if(tag){
               window.location.href="/Home/Index/tag/name/"+tag;
            }
        })

    </script>
